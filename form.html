<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:ital,wght@0,700;0,800;1,600;1,700;1,800&family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/form.css">
    <title>Form style</title>
</head>
<body>
   <div class="full_wrapper back_image">
       <div class="wrapper">
           <form action="" method="post">
               <h3>Find a Room</h3>
                <div class="form-row">
                   <div class="form-group">
                    <label for="name">Name <span>*</span> </label>
                    <input type="text" name="" value="" placeholder="Write Your name">
                   </div>
                    <div class="form-group">
                    <label for="name">Email <span>*</span> </label>
                    <input type="email" name="" value="" placeholder="Write Your email">
                   </div>
               </div>
              <div class="form-row row_last">
                  <div class="form-group">
                     <label for="name">Password <span>*</span> </label>
                      <input type="password" name="" value="" placeholder="Write Your password">
                  </div>
                  <div class="form-group">
                      <label for="birdthday">Birthday <span>*</span></label>
                     <select name="" id="">
                         <option value="">Select Month</option>
                         <option value="">April</option>
                         <option value="">May</option>
                     </select>
                  </div>
              </div>
              <div class="form-row">
                  <div class="form-group">
                      <textarea name="" id="" cols="30" rows="10"></textarea>
                  </div>
                  <div class="form-group">
                      <label for="">Date <i class="far fa-calendar-alt"></i></label>
                      <input type="date" name="" value="" class="form-control">
                  </div>
              </div>
            <div class="checkbox">
                <label for="">
                    <input type="checkbox" name="" value="">All the Information are valid!.
                    <span class="check"></span>
                </label>
            </div>
            <button type="submit">Submit</button>
           </form>
       </div>
   </div>
</body>
</html>
